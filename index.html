<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider Carousel Version 1</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="styles.css">
</head>

<body>

        <div class="container">


            <input type="radio" name="slider" class="d-none" id="s1" checked>
            <input type="radio" name="slider" class="d-none" id="s2">
            <input type="radio" name="slider" class="d-none" id="s3">
            <input type="radio" name="slider" class="d-none" id="s4">
            <input type="radio" name="slider" class="d-none" id="s5">

            <div class="cards">
                <label for="s1" id="slide1">
                    <div class="card">
                        <div class="image">
                            <img src="1.jpg" alt="">
                            <div class="dots">
                                <div></div>
                                <div></div>
                                <div></div>
                            </div>
                        </div>

                        <div class="caption">
                            <h3>Sophisticated Elegance</h3>
                            <p>Embrace timeless style with a formal attire that commands attention and leaves impression</p>
                        </div>


                    </div>
                </label>

                <label for="s2" id="slide2">
                    <div class="card">
                        <div class="image">
                            <img src="2.jpg" alt="">
                            <div class="dots">
                                <div class="dot1"></div>
                                <div class="dot2"></div>
                                <div class="dot3"></div>
                            </div>
                        </div>

                        <div class="caption">
                            <h3>Elegant Sophistication</h3>
                            <p>Unleash your inner style with a classic blazer that exudes confidence and elegance</p>
                        </div>

                    </div>
                </label>

                <label for="s3" id="slide3">
                    <div class="card">
                        <div class="image">
                            <img src="3.jpg" alt="">
                            <div class="dots">
                                <div class="dot1"></div>
                                <div class="dot2"></div>
                                <div class="dot3"></div>
                            </div>
                        </div>

                        <div class="caption">
                            <h3>Retail Therapy</h3>
                            <p>Indulging in a day of exploration at Elpro City Square Mall</p>
                        </div>

                    </div>
                </label>

                <label for="s4" id="slide4">
                    <div class="card">
                        <div class="image">
                            <img src="4.jpg" alt="">
                            <div class="dots">
                                <div class="dot1"></div>
                                <div class="dot2"></div>
                                <div class="dot3"></div>
                            </div>
                        </div>

                        <div class="caption">
                            <h3>College Days</h3>
                            <p>Memories and camaraderie of college days with pride and nostalgia</p>
                        </div>

                    </div>
                </label>

                <label for="s5" id="slide5">
                    <div class="card">
                        <div class="image">
                            <img src="5.jpg" alt="">
                            <div class="dots">
                                <div class="dot1"></div>
                                <div class="dot2"></div>
                                <div class="dot3"></div>
                            </div>
                        </div>

                        <div class="caption">
                            <h3>Adventure Awaits</h3>
                            <p>Embark on an unforgettable journey and discover new horizons</p>
                        </div>

                    </div>
                </label>

            </div>

        </div>

    </body>

</html>
